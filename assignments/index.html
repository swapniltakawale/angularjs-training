<!Doctype html>
<html ng-app="myApp">
 <head>
    <title>Assignment</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
 </head>
<body  ng-controller="myController" >
    
    <div>
        <button  class="btn btn-primary" ng-click='showIncome()' >Show Income</button>
        <button  class="btn btn-primary" ng-click='showExpenses()'>Show Expenses</button>
    </div>
    
    <div ng-show="!isIncome">
        <table border="1" style="min-width:300px">
         <thead>
            <tr>
        <th>Person Name</th>
        <th>Petrol</th>   
        <th>Medical</th>     
        <th>Food</th>   
        </tr>
        </thead>
        <tbody ng-repeat="expense in Expenses">
            <tr>
            <td>
                {{expense.Name}}
            </td>
                <td>
                {{expense.Petrol}}
            </td>
                <td>
                {{expense.Medical}}
            </td>
                <td>
                {{expense.Food}}
            </td>
            </tr>
       
        </tbody>
    </table>
    </div>
    <div  ng-show="isIncome">
        <table border="1" style="min-width:300px">
         <thead>
            <tr>
        <th>Person Name</th>
        <th>Salary</th>   
        <th> Rent</th>     
        <th>Savings</th>   
        </tr>
        </thead>
           <tbody ng-repeat="income in Income">
            <tr>
            <td>
                {{income.Name}}
            </td>
            <td>
                {{income.Salary}}
            </td>
             <td>
                {{income.Rent}}
            </td>
                <td>
                {{income.Saving}}
            </td>
            </tr>
       
        </tbody>
        
    </table>
    </div>
    
</body>
</html>
